
server.port=8083

#configuration database
spring.datasource.username=${DATABASE_USERNAME:root}
spring.datasource.password=${DATABASE_PASSWORD:1234}
spring.datasource.url=jdbc:mysql://${DB_HOST:localhost}:${DB_PORT:3306}/enigmanews_db
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

server.error.include-stacktrace=never

app.enigmanews.app-name=Enigmanews
app.enigmanews.jwt-secret=${JWT_SECRET:secret}
app.enigmanews.jwt-expirationInSecond=${JWT_EXPIRATION_IN_SECOND:600}

